<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1 align="center">Registartion form</h1> <br>
    <div class="form">
        <div class="table" align="center">
            <div class="name">
                <tr>
                    <td>
                        <label for="1">
                            Name of the student
                        </label> 
                    </td> &nbsp;&nbsp;&nbsp;
                    <td>
                        <input type="text" placeholder="Enter the name of the student" id="1">
                    </td>
                </tr>
            </div> <br>
                <div class="password">
                    <tr>
                        <td>
                            <label for="2">
                                Password
                            </label>
                        </td>&nbsp;&nbsp;&nbsp;
                        <td>
                            <input type="password" placeholder="Enter password" id="2">
                        </td>
                    </tr> 
                    </div> <br>
                    <div class="radiobutton">
                        <tr>
                            <td>
                                <label for="3">
                                    Gender
                                </label> &nbsp;&nbsp;&nbsp;
                            </td>
                            <td>
                                male <input type="radio" name="a">
                                female <input type="radio" name="a">
                            </td>
                        </tr>
                    </div> <br>
                    <div class="checkbox">
                        <tr>
                            <td>
                                <label for="4">
                                    Hobbies
                                </label>
                            </td> &nbsp;&nbsp;&nbsp;
                            <td>
                                Music <input type="checkbox">
                                sports <input type="checkbox">
                                Entrepreneurship <input type="checkbox">
                            </td>
                        </tr>
                    </div> <br>
                    <div class="dropdown">
                        <tr>
                            <td>
                            </td>
                            <label for="5">Branch</label>
                            <select name="Branch" id="5">
                            <option value="Cse">Cse</option>
                            <option value="It">It</option>
                            <option value="Ece">Ece</option> 
                            <option value="Aids">Aids</option>
                            <option value="Aiml">Aiml</option>
                            <option value="Civil">Civil</option>
                            <option value="mech">mech</option>
                            <option value="Eee">Eee</option>
                            </select>
                        </tr>
                    </div> <br>
                    <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
